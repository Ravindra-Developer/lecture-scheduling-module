<section>
    <div class="container">
        <div class="justify-content-center mt-5 position-relative">
            <div class="login">
                <form [formGroup]="loginForm">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title pb-2">
                                <h5>Login</h5>
                            </div>
                            <div class="form-group py-2">
                                <label for="email">Email</label>
                                <input type="email" id="email" pInputText formControlName="email"
                                    placeholder="Enter email address">
                            </div>
                            <div class="form-group py-2">
                                <label for="password">Password</label>
                                <input type="password" id="password" pInputText formControlName="password"
                                    placeholder="********">
                            </div>
                            <div>
                                <div class="float-end pt-2">
                                    <p-button label="Log In" (click)="login()"
                                        [disabled]="loginForm.invalid"></p-button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<p-toast></p-toast>
